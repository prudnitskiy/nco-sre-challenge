name: Infrastructure setup

on:
  push:
    tags: [v*]
    branches: ["feature/k8s"]
  pull_request:
    branches: [main]

jobs:
  helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Helm chart
        run: helm lint ./chart/app

      - name: Scan Helm chart for issues
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./chart/app
          framework: helm
          soft_fail: true
          quiet: true

  terraform:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Azure CLI Setup
        uses: Azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: "Run az commands"
        run: |
          az account show
          az group list

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Terraform configuration
        uses: dflook/terraform-validate@v2
        with:
          directory: ./terraform

      - name: Scan Terraform configuration for issues
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./terraform
          framework: terraform
          soft_fail: true
          quiet: true
